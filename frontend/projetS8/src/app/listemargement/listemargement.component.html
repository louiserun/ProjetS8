
<table mat-table [dataSource] = "dataSource" >
    <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let data"> 
        <div class="d-flex position-relative">
        <a routerLinkActive="active">{{data.nom}}</a>
      </div>
      </td>
      </ng-container>
    
      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let data"> 
        <div class="d-flex position-relative">
        <a  routerLinkActive="active">{{data.prenom}}</a>
      </div>
      </td>
      </ng-container>

      <ng-container matColumnDef="Emargement">
        <th mat-header-cell *matHeaderCellDef> Emargement </th>
        <td mat-cell *matCellDef="let data"> 
        <div class="d-flex position-relative">
        <a routerLinkActive="active">{{data.emargement}}</a>
      </div>
      </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let data"> 
        <div class="d-flex position-relative">
        <a routerLinkActive="active">{{data.dateEmargement}}</a>
      </div>
      </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
